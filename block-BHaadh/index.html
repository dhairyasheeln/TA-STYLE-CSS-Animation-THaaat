<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width, initial-scale=version">
    <title>2D and 3D Cubes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="card-container">
        <div class="card">
          <div class="side"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/jimmy.jpg" alt="Jimmy Eat World"></div>
          <div class="side back">Jimmy Eat World</div>
        </div>
      </div>

      
      <div class="cube-container spin">
        <div class="cube">
          <figure class="side front">1</figure>
          <figure class="side back">2</figure>
          <figure class="side left">3</figure>
          <figure class="side right">4</figure>
          <figure class="side top">5</figure>
          <figure class="side bottom">6</figure>
        </div>
      </div>

   </div>
</body>
</html>
